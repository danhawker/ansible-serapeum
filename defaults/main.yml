---
# defaults file for ansible-serapeum

# Offline Images Directory - where docker images are exported to
serapeum_offline_images_dir: /var/tmp/serapeum_offline

# Registry Hostname - defaults to ansible_fqdn
serapeum_registry_hostname: "{{ ansible_fqdn }}"
# Registry Port
serapeum_registry_port: 5000
# Set the Registry as Insecure or Not
serapeum_registry_insecure: true

# OpenShift
serapeum_openshift_enabled: false
serapeum_openshift_version: 3.5
