---
# defaults file for ansible-serapeum

# Enabled Stages
serapeum_stage_prepare: false
serapeum_stage_deploy: false

# Docker Defaults
serapeum_docker_service_name: docker

# Docker.py Defaults
serapeum_docker_py_name: python-docker-py

# Offline Images Directory - where docker images are exported to
serapeum_offline_images_dir: /var/tmp/serapeum_offline

# Registry Defaults
serapeum_registry_hostname: "{{ ansible_fqdn }}"
serapeum_registry_service_name: docker-distribution
serapeum_registry_port: 5000
serapeum_registry_insecure: true
